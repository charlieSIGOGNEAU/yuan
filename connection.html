<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Mon Jeu</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        .container { padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 2px 2px 10px #eee; }
        input[type="text"], button { margin-top: 5px; margin-bottom: 10px; padding: 8px; font-size: 1em; }
        button { cursor: pointer; }
        #errorMessage { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <div>
            <label for="username">Nom d'utilisateur :</label><br>
            <input type="text" id="username" name="username" required>
        </div>
        <button id="loginButton">Se connecter</button>
        <div id="errorMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginButton = document.getElementById("loginButton");
            const usernameInput = document.getElementById("username");
            const errorMessageDiv = document.getElementById("errorMessage");
            const JWT_KEY = "jwt_token";
            const USER_NAME_KEY = "user_name"; // Clé pour stocker le nom de l'utilisateur

            // Si un token existe déjà, rediriger vers home.html
            if (localStorage.getItem(JWT_KEY)) {
                window.location.href = "home.html";
            }

            loginButton.addEventListener("click", async function() {
                const username = usernameInput.value.trim();
                errorMessageDiv.textContent = ""; // Effacer les anciens messages d'erreur

                if (!username) {
                    errorMessageDiv.textContent = "Veuillez entrer un nom d'utilisateur.";
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/auth/login', { // Assurez-vous que votre API Rails est sur le port 3000
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ name: username })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        localStorage.setItem(JWT_KEY, data.token);
                        localStorage.setItem(USER_NAME_KEY, data.user_name); // Stocker le nom de l'utilisateur
                        console.log("Login successful, token stored, redirecting...");
                        window.location.href = "home.html"; // Redirection vers la page d'accueil
                    } else {
                        errorMessageDiv.textContent = data.error || "Erreur de connexion. Vérifiez le nom d'utilisateur.";
                        console.error("Login failed:", data);
                    }
                } catch (error) {
                    console.error("Error during login request:", error);
                    errorMessageDiv.textContent = "Impossible de contacter le serveur. Veuillez réessayer plus tard.";
                }
            });
        });
    </script>
</body>
</html>
